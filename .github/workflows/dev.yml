name: Blog CI/CD (Dev & Test with Backup)

on:
  push:
    branches:
      - dev
      - test

jobs:
  build-test-deploy:
    runs-on: [self-hosted, blog, linux, dev]

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      # ================= DEV DEPLOY =================
      - name: Deploy DEV with backup
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Starting DEV deployment..."

          sudo rm -rf /home/github/blog.ipshopy/dev-backup

          if [ -d "/home/github/blog.ipshopy/dev" ]; then
            sudo cp -a /home/github/blog.ipshopy/dev /home/github/blog.ipshopy/dev-backup
          fi

          sudo rm -rf /home/github/blog.ipshopy/dev
          sudo mkdir /home/github/blog.ipshopy/dev

          sudo rsync -av ./ /home/github/blog.ipshopy/dev

          cd /home/github/blog.ipshopy/dev
          sudo npm install --production
          sudo pm2 restart blog-dev || sudo pm2 start npm --name "blog-dev" -- start

          echo "DEV deployment completed."

      # ================= TEST DEPLOY =================
      - name: Deploy TEST with backup
        if: github.ref == 'refs/heads/test'
        run: |
          echo "Starting TEST deployment..."

          sudo rm -rf /home/github/blog.ipshopy/test-backup

          if [ -d "/home/github/blog.ipshopy/test" ]; then
            sudo cp -a /home/github/blog.ipshopy/test /home/github/blog.ipshopy/test-backup
          fi

          sudo rm -rf /home/github/blog.ipshopy/test
          sudo mkdir /home/github/blog.ipshopy/test

          sudo rsync -av ./ /home/github/blog.ipshopy/test

          cd /home/github/blog.ipshopy/test
          sudo npm install --production
          sudo pm2 restart blog-test || sudo pm2 start npm --name "blog-test" -- start

          echo "TEST deployment completed."
